name: Release

on:
    push:
        tags:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build plugin
              run: npm run build

            - name: Get version from manifest
              id: version
              run: |
                  VERSION=$(node -p "require('./manifest.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Create release package
              run: |
                  mkdir release
                  cp main.js manifest.json styles.css release/
                  cd release
                  zip -r ../obsidian-project-planner-${{ steps.version.outputs.version }}.zip .

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      obsidian-project-planner-${{ steps.version.outputs.version }}.zip
                      main.js
                      manifest.json
                      styles.css
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Update release badge
              run: |
                  echo "Release version: ${{ steps.version.outputs.version }}"
                  echo "Update README.md badge to reflect new version"
